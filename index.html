<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio componente</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="ex1">
        <input type="text" class="introduir-frase" />
        <button class="btn">CREATE</button>
      </div>
      <div class="ex2">
        <ul class="list">
          <li class="list-item list-item-image">
            <input
              type="text"
              placeholder="introduir-url"
              class="introduir-url"
            />
            <button class="btn btnImage">img</button>
          </li>
          <li class="list-item list-item-button">
            <input
              type="text"
              placeholder="introduir-button"
              class="introduir-button"
            />
            <button class="btn btnButton">button</button>
          </li>
          <li class="list-item list-item-p">
            <input
              type="text"
              placeholder="introduir-paragraph"
              class="introduir-paragraph"
            />
            <button class="btn btnP">p</button>
          </li>
          <li class="list-item list-item-input">
            <input
              type="text"
              placeholder="introduir-input"
              class="introduir-input"
            />
            <button class="btn btnInput">input</button>
          </li>
        </ul>
      </div>
      <!--
    <div class="container"></div>-->
    </div>
